<!DOCTYPE html>
<html>
    <head>
        <title>The Track</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            canvas {
                border: 1px solid #d3d3d3;
                background-color: #f1f1f1;
            }
        </style>
    </head>
    <body onload="startGame()">
        <script>
            var myGamePiece;
            var myBackground;
            var myObstacles = [];
            var myScore;
            var myCrash1;
            var myCrash2;

            function startGame(){
                myGameArea.start();
                myGamePiece = new component(60, 40, "media/trackTruck.png", 10, 165, "image");
                myBackground = new component(680, 370, "media/theTrackBackground.png", 0, 0, "background");
                myScore = new component("30px", "Consolas", "black", 280, 40, "text");
                myCrash1 = new component("30px", "Consolas", "black", 170, 100, "text");
                myCrash2 = new component("30px", "Consolas", "black", 35, 130, "text");
            }
            var myGameArea = {
                canvas : document.createElement("canvas"),
                start : function() {
                    this.canvas.width = 680;
                    this.canvas.height = 370;
                    this.context = this.canvas.getContext("2d");
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                    this.frameNo = 0;
                    this.interval = setInterval(updateGameArea, 20);
                    window.addEventListener("keydown", function (e){
                        myGameArea.keys = (myGameArea.keys || []);
                        myGameArea.keys[e.keyCode] = true;
                    })
                    window.addEventListener("keyup", function (e){
                        myGameArea.keys[e.keyCode] = false;
                    })
                },
                clear : function() {
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                },
                stop : function(){
                    clearInterval(this.interval);
                    myCrash1.text = "You have crashed."
                    myCrash1.update();
                    myCrash2.text = "Visit the shop to repair your truck."
                    myCrash2.update();

                }
            }

            function everyinterval(n){
                if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
                return false;
            }
            function component(width, height, color, x, y, type) {
                this.type = type;
                if (type =="image"|| type == "background"){
                    this.image = new Image();
                    this.image.src = color;
                }
                this.width = width;
                this.height = height;
                this.speedX = 0;
                this.speedY = 0;
                this.x = x;
                this.y = y;
                this.update = function(){
                    ctx = myGameArea.context;
                    if (type == "image" || type == "background"){
                        ctx.drawImage(this.image,
                        this.x, this.y, this.width, this.height);
                        if (type == "background") {
                            ctx.drawImage(this.image, this.x + this.width, this.y, this.width, this.height);
                        }
                    }
                    else if (this.type == "text"){
                        ctx.font = this.width + " " + this.height;
                        ctx.fillStyle = color;
                        ctx.fillText(this.text, this.x, this.y);
                    } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    }
                }
                this.newPos = function() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.type == "background"){
                        if(this.x == -(this.width)){
                            this.x = 0;
                        }
                    }
                }
                this.crashWith = function(otherobj){
                    var myleft = this.x;
                    var myright = this.x + (this.width);
                    var mytop = this.y;
                    var mybottom = this.y + (this.height);
                    var otherleft = otherobj.x;
                    var otherright = otherobj.x + (otherobj.width);
                    var othertop = otherobj.y;
                    var otherbottom = otherobj.y + (otherobj.height);
                    var crash = true;
                    if ((mybottom < othertop) ||
                        (mytop > otherbottom) ||
                        (myright < otherleft)||
                        (myleft > otherright)){
                            crash = false;
                        }
                        return crash;
                }
            }
            function updateGameArea(){
                var x,height, gap, minHeight, minGap, maxGap;
                for ( i = 0; i < myObstacles.length; i += 1){
                    if(myGamePiece.crashWith(myObstacles[i])){
                        myGameArea.stop();
                        return;
                    }
                } 
                myGameArea.clear();
                myBackground.speedX = -1;
                myBackground.newPos();
                myBackground.update();
                myGameArea.frameNo += 1;
                if (myGameArea.frameNo == 1 || everyinterval(200)){
                    x = myGameArea.canvas.width;
                    minHeight = 20;
                    maxHeight = 200;
                    height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
                    minGap = 60;
                    maxGap = 150;
                    gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
                    myObstacles.push(new component(10, height, "media/barrier.png", x, 0, "image"));
                    myObstacles.push(new component(10, x-height-gap, "media/barrier.png", x, height + gap, "image"));
                }
                for (i = 0; i < myObstacles.length; i += 1){
                    myObstacles[i].x += -1;
                    myObstacles[i].update();
                }
                myScore.text = "SCORE: " + myGameArea.frameNo;
                myScore.update();
                myGamePiece.speedX = 0;
                myGamePiece.speedY = 0;
                if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -.5; }
                if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 1; }
                if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedY = -1; }
                if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = 1; }
                myGamePiece.newPos();
                myGamePiece.update();
            }
            
        </script>
    </body>
</html>
