<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://code.jquery.com/jquery-latest.js"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   <style>
       body{
           background-image: url("media/theGarageBackground.jpg");
           background-position: top right;
           background-repeat: no-repeat;
       }
        section{
		    display:flex;
 		    flex-wrap:wrap;
		}
	    p{
		    flex:1;
		    width:200px;
	    }

   </style>
   <script>
      $(function()
        {
            $("#MoveMe1").draggable();
            $("#MoveMe2").draggable();
            $("#MoveMe3").draggable();
            $("#MoveMe4").draggable();
            $("#MoveMe5").draggable();
            $("#MoveMe6").draggable();
        });
   </script>
   <title>Creating a Draggable Element</title>
</head>

<body>
   <h1>The Garage</h1>
   <section>
       <p id="MoveMe1"><img src="media/toolbox.png" /></p>
       <p id="MoveMe4"><img src="media/truck.png" /></p>
       <p id="MoveMe2"><img src="media/screwdriver.png" /></p>
       <p id="MoveMe3"><img src="media/wrench.png" /></p>
       <p id="MoveMe5"><img src="media/tire.png" /></p>
   </section>
</body>
</html>
