<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://code.jquery.com/jquery-latest.js"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   <style>
       body{
           background-image: url("media/theShopBackground.jpeg");
           background-position: top right;
           background-repeat: no-repeat;
       }
        section{
		    display:flex;
 		    flex-wrap:wrap;
		}
	    p{
		    flex:1;
		    width:200px; 
	    }

   </style>
   <script>
      $(function()
        {
            $("#MoveMe1").draggable();
            $("#MoveMe2").draggable();
            $("#MoveMe3").draggable();
            $("#MoveMe4").draggable();
            $("#MoveMe5").draggable();
            $("#MoveMe6").draggable();
            $("#MoveMe7").draggable();
            $("#MoveMe8").draggable();
            $("#MoveMe9").draggable();
            $("#MoveMe10").draggable();

        });
   </script>
   <title>Creating a Draggable Element</title>
</head>

<body>
   <h1>The Shop</h1>
   <section>
       <p id="MoveMe6"><img src="media/truckPart6.png" /></p>  
        <p id="MoveMe7"><img src="media/truckPart1.png" /></p> 
        <p id="MoveMe1"><img src="media/truckPart5.png" /></p>
       <p id="MoveMe2"><img src="media/truckPart8.png" /></p>
       <p id="MoveMe3"><img src="media/truckPart3.png" /></p>
       <p id="MoveMe4"><img src="media/truckPart7.png" /></p>
       <p id="MoveMe5"><img src="media/truckPart2.png" /></p>
       <p id="MoveMe8"><img src="media/truckPart4.png" /></p>
       <p id="MoveMe9"><img src="media/wrench.png" /></p>
       <p id="MoveMe10"><img src="media/screwdriver.png" /></p>
       
   </section>
</body>
</html>
